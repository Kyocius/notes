site_name: 游尔桑的笔记们
site_description: Kyocius 的自救笔记
site_url: https://kyocius.github.io/notes/
copyright: All rights reserved, <a href="https://github.com/Kyocius">Kyocius</a>.
site_author: Kyocius

theme:
  name: material
  language: zh

  palette:
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: brown
      accent: amber
      toggle:
        icon: material/theme-light-dark
        name: 切换至深色模式
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: black
      accent: light blue
      toggle:
        icon: material/theme-light-dark
        name: 切换至浅色模式
  features:
      - content.code.copy
      - content.tooltips


markdown_extensions:
  - markdown.extensions.tables
  - pymdownx.superfences
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true

extra_javascript:
  - katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css